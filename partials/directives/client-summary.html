<div class="panel panel-default">
  <div class="panel-body">
    <div class="row mb15">
      <div class="col-xs-7">
        <div class="panel-title"
          tooltip-placement="top-left"
          tooltip-trigger
          tooltip-append-to-body="true"
          uib-tooltip="{{client.name}}">
          <i ng-if="client.status" status-glyph="{{ client.status }}"></i> {{ client.name }}
        </div>
        <p>
          <small><i class="fa fa-clock-o"></i> <relative-time timestamp="client.timestamp"></relative-time></small> <br />
          <small><i class="fa fa-cloud"></i> {{ client.dc }}</small>
        </p>
      </div>
      <div class="col-xs-5">
        <div class="panel-icon">
          <span class="pull-right" ng-if="!user.isReadOnly()">
            <span class="dropdown" ng-click="silence($event, client)" dropdown-toggle>
              <silence-icon silenced="client.silenced"></silence-icon>
            </span>
            <i class="fa fa-pencil"
              aria-hidden="true"
              tooltip-placement="top"
              tooltip-trigger
              uib-tooltip="Edit"
              ng-click="edit(client)">
            </i>
            <i class="fa fa-times"
              aria-hidden="true"
              tooltip-placement="top"
              tooltip-trigger
              uib-tooltip="Delete"
              ng-click="delete(client._id)"
              ng-if="!user.isReadOnly()">
            </i>
          </span>
        </div>
      </div>
    </div>

    <!--Client attributes in key/value format-->
    <div class="attributes">
      <div ng-repeat="(key, value) in clientSummary">
        <span>
          <div class="row">
            <div class="col-xs-4">
              <div class="key pull-right"
                tooltip-placement="top-left"
                tooltip-trigger
                tooltip-append-to-body="true"
                uib-tooltip="{{key}}">
                {{key}}
              </div>
            </div>
            <div class="col-xs-8">
              <div class="value"
                ng-class="isUrl(value) ? 'ellipsis' : ''"
                ng-bind-html="value | highlight">
              </div>
            </div>
          </div>
        </span>
      </div>
    </div>
  </div>
</div>

<!--Client images-->
<div class="panel panel-default check-info" ng-repeat="image in clientImages">
  <div class="panel-body">
    <div class="row">
      <div class="col-xs-12">
        <div class="panel-title">
          {{image.key}}
        </div>
        <span class="value" ng-bind-html="image.value"></span>
      </div>
    </div>
  </div>
</div>
